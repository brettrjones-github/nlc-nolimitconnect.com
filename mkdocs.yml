# ------------------------------------------------------
# Theme Configuration (Material â€“ Dark Only)
# ------------------------------------------------------
theme:
  name: material
  logo: assets/nlc-icon.svg
  favicon: assets/nlc-icon.svg

  palette:
    - scheme: slate
      primary: indigo
      accent: purple

  features:
    - navigation.instant
    - navigation.instant.reload
    - navigation.tabs
    - navigation.top
    - navigation.footer
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
    - content.action.view
    - announce

# ------------------------------------------------------
# Markdown Extensions
# ------------------------------------------------------
markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true
  - tables
  - def_list
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

