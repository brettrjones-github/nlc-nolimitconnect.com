site_name: NoLimitConnect Docs
site_url: https://nolimitconnect.com/
site_description: Official documentation for NoLimitConnect — a decentralized, user-hosted social platform.
site_author: NoLimitConnect Project

# ------------------------------------------------------
# Theme Configuration (Material – Dark Only)
# ------------------------------------------------------
theme:
  name: material
  logo: assets/nlc-icon.svg
  favicon: assets/nlc-icon.svg

  # Dark mode only (no lightbulb toggle)
  palette:
    - scheme: slate
      primary: indigo
      accent: purple

  features:
    - navigation.tabs
    - navigation.top
    - navigation.footer
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
    - content.action.view

# ------------------------------------------------------
# Markdown Extensions
# ------------------------------------------------------
markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true
  - tables
  - def_list
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

# ------------------------------------------------------
# Directories
# ------------------------------------------------------
docs_dir: docs
site_dir: site/nolimitconnect-docs

# ------------------------------------------------------
# Navigation Structure
# ------------------------------------------------------
nav:
  - Home: index.md
  - About: about.md

  - User Guides:
      - Overview: user-docs/README.md
      - Install on Windows: user-docs/install-windows.md
      - Install on Linux: user-docs/install-linux.md
      - Install on Android: user-docs/install-android.md

  - Developer Documentation:
      - Overview: developer-docs/README.md
      - Setup Windows Build Env: developer-docs/Setup_Windows_Build_Environment.md
      - Setup Ubuntu Build Env: developer-docs/Setup_Ubuntu_Build_Environment.md
      - Setup Docker Image Build Env: developer-docs/Setup_For_Docker_Image_Build_Environment.md
      - Compile (Visual Studio): developer-docs/Compile_NoLimitConnect_VisualStudio.md
      - Compile (Qt Creator): developer-docs/Compile_NoLimitConnect_QCreator.md
      - Compile (Docker): developer-docs/Compile_NoLimitConnect_Docker.md
      - Compile (Flatpak): developer-docs/Compile_NoLimitConnect_Flatpak.md

  - How-To Guides:
      - Overview: howto-docs/README.md
      - Configure Plugins: howto-docs/configure-plugins.md
      - Setup Network: howto-docs/setup-network.md

  - Assets:
      - Logo: assets/nlc-icon.svg

# ------------------------------------------------------
# Plugins
# ------------------------------------------------------
plugins:
  - search
  # - glightbox   # Only enable if installed via pip
